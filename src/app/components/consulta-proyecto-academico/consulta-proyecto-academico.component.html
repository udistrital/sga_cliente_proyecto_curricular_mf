<div class="col-md-12 col-lg-12">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <mat-card accent="info" align="center" size=12>

        <mat-card-header>{{ 'consultaproyecto.titulo_consulta' | translate }}</mat-card-header>
        <mat-card-content>
            <mat-card>
                <mat-card-header>{{ 'proyecto.basica' | translate }}</mat-card-header>
                <mat-card-content>
                    <div class="row">

                        <div class="col-sm-6">

                            <form id="basicForm" [formGroup]="basicform">
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.codigo_interno' | translate }}"
                                        formControlName="codigo_interno" class="form-control" name="codigo_interno"
                                        [(ngModel)]="data.codigointerno">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.codigo_snies' | translate }}"
                                        formControlName="codigo_snies" class="form-control" name="codigo_snies"
                                        [(ngModel)]="data.codigosnies">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.facultad' | translate }}"
                                        formControlName="facultad" class="form-control" name="facultad"
                                        [(ngModel)]="data.facultad">
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label>{{ "proyecto.oikos" | translate }}</mat-label>
                                    <mat-select [formControl]="CampoControl_espacio" required
                                        [(ngModel)]="opcionSeleccionadoEspacio">
                                        <mat-option>--</mat-option>
                                        <mat-option *ngFor="let nombreespacio of espacio" [value]="nombreespacio">
                                            {{ nombreespacio["Nombre"] }}
                                        </mat-option>
                                    </mat-select>

                                </mat-form-field>
                                <br />


                                <br>
                                <mat-form-field>
                                    <textarea readonly matInput
                                        placeholder="{{ 'proyecto.nombre_proyecto' | translate }}" id="nombre_proyecto"
                                        formControlName="nombre_proyecto" class="form-control" name="nombre_proyecto"
                                        [(ngModel)]="data.nombre" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                        cdkAutosizeMinRows="2.25" cdkAutosizeMaxRows="10"> </textarea>
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.nivel_proyecto' | translate }}"
                                        formControlName="nivel_proyecto" class="form-control" name="nivel_proyecto"
                                        [(ngModel)]="data.nivel">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput
                                        placeholder="{{ 'proyecto.metodologia_proyecto' | translate }}"
                                        formControlName="metodologia_proyecto" class="form-control"
                                        name="metodologia_proyecto" [(ngModel)]="data.metodologia">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput
                                        placeholder="{{ 'proyecto.abreciacion_proyecto' | translate }}"
                                        formControlName="abreviacion_proyecto" class="form-control"
                                        name="abreviacion_proyecto" [(ngModel)]="data.abreviacion">
                                </mat-form-field>
                                <br>

                            </form>
                        </div>
                        <div class="col-sm-6">

                            <form id="basicForm" [formGroup]="basicform">

                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.correo_proyecto' | translate }}"
                                        formControlName="correo_proyecto" class="form-control" name="correo_proyecto"
                                        [(ngModel)]="data.correo">
                                </mat-form-field>
                                <br>

                                <mat-form-field>
                                    <input readonly matInput
                                        placeholder="{{ 'proyecto.creditos_proyecto' | translate }}"
                                        formControlName="creditos_proyecto" class="form-control"
                                        name="creditos_proyecto" [(ngModel)]="data.numerocreditos">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput
                                        placeholder="{{ 'proyecto.duracion_proyecto' | translate }}"
                                        formControlName="duracion_proyecto" class="form-control"
                                        name="duracion_proyecto" [(ngModel)]="data.duracion">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.tipo_duracion' | translate }}"
                                        formControlName="tipo_duracion_proyecto" class="form-control"
                                        name="tipo_duracion_proyecto" [(ngModel)]="data.tipoduracion">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.ciclo_proyecto' | translate }}"
                                        formControlName="ciclos_proyecto" class="form-control" name="ciclos_proyecto"
                                        [(ngModel)]="data.ciclos">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.ofrece_proyecto' | translate }}"
                                        formControlName="ofrece_proyecto" class="form-control" name="ofrece_proyecto"
                                        [(ngModel)]="data.ofrece">
                                </mat-form-field>
                            </form>


                        </div>
                        <div class="col-sm-12" *ngIf="data.proyecto_padre_id">
                            <form id="basicForm" [formGroup]="basicform">
                                <mat-form-field>
                                    <input readonly matInput placeholder="{{ 'proyecto.proyecto_padre' | translate }}"
                                        formControlName="proyecto_padre_id" class="form-control"
                                        name="proyecto_padre_id" [(ngModel)]="data.proyecto_padre_id.Nombre">
                                </mat-form-field>
                            </form>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            <div class="row">
                <div class="col-sm-12">


                    <mat-card class="m-12" accent="info">
                        <mat-card-header>{{ 'proyecto.enfasis' | translate }}</mat-card-header>
                        <mat-card-content>
                            <form id="basicForm" [formGroup]="basicform">
                                <div class="row">
                                    <div class="col-12">
                                        <!-- <ng2-smart-table [settings]="settings_emphasys" [(source)]="source_emphasys">
                                        </ng2-smart-table> -->
                                    </div>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12 col-sm-4"> <button mat-button (click)="cloneProject(data)">{{
                        'consultaproyecto.clonar_proyecto' | translate }}</button>
                </div>
                <div class="col-xs-12 col-sm-4"> <button mat-button (click)="prueba()">{{ 'consultaproyecto.historico' |
                        translate }}</button></div>
                <div class="col-xs-12 col-sm-4"> <button mat-button (click)="onclick()">{{ 'GLOBAL.aceptar' | translate
                        }}</button></div>
            </div>
        </mat-card-content>

    </mat-card>
</div>
